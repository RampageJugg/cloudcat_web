<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <table>
        <tr>
            <td>用户名</td>
            <td>手机号</td>
        </tr>
        #foreach($user in $!{userList})
            <tr>
                <td>$!user.username</td>
                <td>$!user.phone</td>
            </tr>
        #end
    </table>
</body>
</html>
